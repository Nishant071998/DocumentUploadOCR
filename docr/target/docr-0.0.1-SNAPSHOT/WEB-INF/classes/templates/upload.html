<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const tableName = document.getElementById('tableName').value;

            if (!fileInput.files.length || !tableName) {
                alert('Please select a file and enter a table name');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('tableName', tableName);

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.text();
                    document.getElementById('response').innerText = result;
                } else {
                    throw new Error('Error uploading file');
                }
            } catch (error) {
                document.getElementById('response').innerText = error.message;
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload File</h1>
        <form>
            <div class="form-group">
                <label for="tableName">Table Name:</label>
                <input type="text" class="form-control" id="tableName" name="tableName" required>
            </div>

            <div class="form-group">
                <label for="fileInput">Select File:</label>
                <input type="file" class="form-control-file" id="fileInput" name="file" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload File</button>
        </form>

        <p id="response" class="mt-3"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
